<div class="swiperComponent">
  <div class="close" (click)="closeSwipe()">
    <img src="./../../../assets/icons/compress-icon.svg" alt="" />
  </div>

  <swiper
    style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
    [spaceBetween]="10"
    [navigation]="true"
    [keyboard]="{
      enabled: true
    }"
    [zoom]="true"
    [thumbs]="{ swiper: thumbsSwiper }"
    class="mySwiper2"
  >
    <ng-template swiperSlide *ngFor="let img of imgs">
      <div class="swiper-zoom-container">
        <img src="{{ img }}" />
      </div>
    </ng-template>
  </swiper>

  <swiper
    (swiper)="thumbsSwiper = $event"
    [spaceBetween]="10"
    [slidesPerView]="10"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let img of imgs"
      ><img src="{{ img }}"
    /></ng-template>
  </swiper>
</div>
