<div class="body">
    <form [formGroup]="form">
        <div class="content-form">
            <!-- Type field -->
            <div class="infos">
                <div>
                    <p>Instituição<span>*</span></p>
                    <div class="radio">
                        <div class="radio-class">
                            <input
                                type="radio"
                                formControlName="type"
                                value="publica"
                                class="radio-id"
                            />
                            <label for="publica"> Pública</label>
                        </div>
                        <div class="radio-class">
                            <input
                                type="radio"
                                formControlName="type"
                                value="privada"
                                class="radio-id"
                            />
                            <label for="privada"> Privada</label>
                        </div>
                    </div>
                </div>
                <div *ngIf="invalid('type')" class="alert">
                    <div *ngIf="form.controls['type'].errors?.['required']">
                        Campo obrigatório
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="name-mail">
                    <!-- Name field -->
                    <div class="infos">
                        <p>Nome da instituição<span>*</span></p>
                        <input
                            type="name"
                            placeholder="Escola Municipal de Parnamirim"
                            formControlName="name"
                        />
                        <div *ngIf="invalid('name')" class="alert">
                            <div
                                *ngIf="form.controls['name'].errors?.['required']"
                            >
                                Campo obrigatório
                            </div>
                        </div>
                    </div>
                    <!-- Email field -->
                    <div class="infos">
                        <p>E-mail<span>*</span></p>
                        <input
                            type="email"
                            placeholder="e-mail@exemplo.com"
                            formControlName="email"
                        />
                        <div *ngIf="invalid('email')" class="alert">
                            <div
                                *ngIf="form.controls['email'].errors?.['required']"
                            >
                                Campo obrigatório
                            </div>
                            <div
                                *ngIf="form.controls['email'].errors?.['email']"
                            >
                                Email inválido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="quantity-phone">
                    <!-- quantity field -->
                    <div class="infos">
                        <p>Quantidade de alunos<span>*</span></p>
                        <input
                            name="number"
                            placeholder="00"
                            formControlName="quantity"
                        />
                        <div *ngIf="invalid('quantity')" class="alert">
                            <div
                                *ngIf="form.controls['quantity'].errors?.['required']"
                            >
                                Campo obrigatório
                            </div>
                        </div>
                        <div *ngIf="invalid('quantity')" class="alert">
                            <div
                                *ngIf="form.controls['quantity'].errors?.['pattern']"
                            >
                                Quantidade inválida
                            </div>
                        </div>
                    </div>
                    <!-- Phone field -->
                    <div class="infos">
                        <p>Número para contato<span>*</span></p>
                        <input
                            type="tel"
                            placeholder="(00) 0 0000-0000"
                            formControlName="phone"
                            mask="(00) 0 0000-0000"
                        />
                        <div *ngIf="invalid('phone')" class="alert">
                            <div
                                *ngIf="form.controls['phone'].errors?.['pattern']"
                            >
                                Telefone inválido
                            </div>
                        </div>
                        <div *ngIf="invalid('phone')" class="alert">
                            <div
                                *ngIf="form.controls['phone'].errors?.['required']"
                            >
                                Campo obrigatório
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button (click)="emitForm()" [disabled]="form.invalid">
                    Finalizar Agendamento
                </button>
            </div>
        </div>
    </form>
    <div class="btnFinalizarMobile">
        <button (click)="emitForm()" [disabled]="form.invalid">
            Finalizar Agendamento
        </button>
    </div>
</div>
